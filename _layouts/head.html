<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>
        {% if page.title %}
            {{ page.title }} - 
        {% endif %}
            {{ site.name }}
        </title>
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:site" content="@anirudh_eka">
        <meta name="twitter:creator" content="@anirudh_eka">
        <meta name="twitter:title" content="{{ page.title }}">
        <meta name="twitter:description" content="{{ page.text_excerpt }}">
        <meta name="twitter:image" content="http://toomanynames.com{% asset_path "mexican_flowers.jpg" %}" >
        <meta name="description" content="{{ site.summary_as_plain_text }}">
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
        <link rel="icon" href="/favicon.ico" type="image/x-icon">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width">
        <!-- syntax highlighting CSS -->
        {% stylesheet syntax %}
        <!-- Custom CSS -->
        {% stylesheet app %}
    </head>
    <body>
    <!-- Custom JS -->
    {% javascript app %}
    
      {{ content }}
        
    </body>
</html>
