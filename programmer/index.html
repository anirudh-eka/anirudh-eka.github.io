---
layout: default
title: Programmer
---

<div id="programmer">
  <h1>{{ page.title }}</h1> 
  <ul class="posts">
    {% for post in site.posts %}
      {% if post.categories contains 'programmer'%}
        <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a><span>{{ post.categories }}</span></li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
