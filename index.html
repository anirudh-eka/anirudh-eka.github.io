---
layout: simple_home
---
<div id="simple-body">
	<nav><div id="nav-container"><a href="/">&#8592; toomanynames</a> <a href='#'></a></div></nav>
	<div id="container">
		{% for post in site.posts %}
			<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
			<span class='meta'>{{ post.date | date_to_string }}</span>
			<div class="post">
				{{post.excerpt}}
				{% if post.tags != empty %}

	<!-- 			<ul class="meta tags">
				  {% for tag in post.tags %}
				    <li>#{{tag}}<li>
				  {% endfor %}
				</ul> -->
				{% endif %}
			</div>
			<div class="read-more-container">
				<a class="read-more" href="{{ post.url }}">Read More &#8594;</a>
			</div>
		{% endfor %}

		</ul>
    </div>
</div>
