---
layout: home
title: Too Many Names
---

<div id='home-body' >
  <h1>Blog</h1> 
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
      <p>{{post.excerpt}}</p>
    {% endfor %}
  </ul>
</div>
