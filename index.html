---
layout: home
title: Too Many Names
---

  <h1 id='blog'><a href='#'>Blog</a></h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
      <p>{{post.excerpt}}
        {% if post.share == 'discuss' %}
          <a href="{{ post.url }}">...read more</a>
        {% elsif post.share == 'shout' %}
          <a target="_blank" href="{% suggested_tweet post%}">Tweet</a></p>
        {% endif %}
      </p>
    {% endfor %}
  </ul>
