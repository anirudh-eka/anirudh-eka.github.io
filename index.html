---
layout: default
title: all
---

  <ul class="posts">

    {% for post in site.posts %}
    	{% if post == site.posts.first %}
    		<li><span class='meta'>{{ post.date | date_to_string }}</span><h2><a href="{{ post.url }}">{{ post.title }}</a></h2></li>
      <p>{{post.excerpt}}</p>
    	{% else %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
      	{% endif %}
    {% endfor %}
  </ul>
