---
layout: default
title: all
---

  <ul class="posts">

    {% for post in site.posts %}
      <li><a href="{{ post.url }}">{{ post.title }}</a><span class='meta'> &#183; {{ post.date | date_to_string }}</span></li>
      {% if post == site.posts.first %}
        <p>{{post.excerpt}}<a href="{{ post.url }}">&#8230;</a></p>
      {% endif %}
    {% endfor %}
  </ul>
